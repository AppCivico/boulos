# Settings in the [build] context are global and are applied to
# all contexts unless otherwise overridden by more specific contexts.
[build]
  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if
  # a base has not been set. This sample publishes the directory
  # located at the absolute path "root/project/build-output"

  publish = "dist/"

  # Default build command.
  command = "npm install && npm run build"

[context.branch-deploy]
  command = "cp _basic_auth public/_headers && npm install && npm run build"

[[headers]]
  for = "/*"
  [headers.values]
    # Only connect to this site and subdomains via HTTPS for the next one year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

    # X-Frame-Options tells the browser whether you want to allow your site to
    # be framed or not. By preventing a browser from framing your site you can
    # defend against attacks like clickjacking.
    X-Frame-Options = "SAMEORIGIN"

    # Prevent browsers from incorrectly detecting non-scripts as scripts
    X-Content-Type-Options = "nosniff"

    # X-XSS-Protection sets the configuration for the cross-site scripting
    # filter built into most browsers.
    X-XSS-Protection = "1; mode=block"

    # Referrer Policy is a new header that allows a site to control how much
    # information the browser includes with navigations away from a document and
    # should be set by all sites.
    Referrer-Policy = "strict-origin-when-cross-origin"

    # CORS
    Access-Control-Allow-Origin = "*"

    # Block site from being framed with X-Frame-Options and CSP
    Content-Security-Policy = '''
      upgrade-insecure-requests;

      frame-ancestors
        'self'
        https://dev.participe.votolegal.com.br/
        https://participe.votolegal.com.br/
      ;
      connect-src
        'self'
        blob:
        data:
        https://*.google-analytics.com/
        https://api.github.com/
        https://www.githubstatus.com/
        https://githubstatus.com/
        https://www.netlifystatus.com/
        https://netlifystatus.com/
        https://api-checkout-vue.hotmart.com/
        https://*.hotmart.com/
        https://*.appcivico.com/
        https://*.votolegal.com/
        https://*.iugu.com/
      ;
      frame-src
        'self'
        https://www.youtube-nocookie.com/
        https://youtube-nocookie.com/
        https://www.youtube.com/
        https://youtube.com/
        https://*.hotmart.com/
        https://*.iugu.com/
      ;
      img-src
        'self'
        'unsafe-inline'
        https://*.google-analytics.com/
        https://*.cloudfront.net/
        https://browser-update.org/
        https://pbs.twimg.com/
        https://*.githubusercontent.com/
        https://*.s3.amazonaws.com/
